{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Online Course Forget Password</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<!-- bootstrap v4.0.0 -->
	<link rel="stylesheet" href={%static "css/bootstrap.min.css"%}>
	<!-- font-awesome css -->
	<script src="https://kit.fontawesome.com/4bc9f4da23.js"></script>
	<!-- themify-icons css -->
	<link rel="stylesheet" href={%static "css/ionicons.min.css"%}>
	<!-- animate css -->
	<link rel="stylesheet" href={%static "css/animate.css"%}>
	<!-- jquery.mmenu css -->
	<link rel="stylesheet" href={%static "css/jquery.mmenu.css"%}>
	<!-- slick css -->
	<link rel="stylesheet" href={%static "css/slick.css"%}>
	<!-- slick-theme css -->
	<link rel="stylesheet" href={%static "css/slick-theme.css"%}>
	<!-- helper css -->
	<link rel="stylesheet" href={%static "css/helper.css"%}>
	<!-- style css -->
	<link rel="stylesheet" href={%static "css/style.css"%}>
	<!-- responsive css -->
	<link rel="stylesheet" href={%static "css/responsive.css"%}>
</head>
<body>
 <br><br>
    <h3 class="text-center">Reset Password</h3>
    <hr>
    <div class="col-md-6 offset-md-3">
        <form method="POST">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    <button type = "button" class="close" data-dismiss = "alert">x</button>
                    <p>Problem ! try again  </p>
                </div>
            {% endif %}
            {{ form.as_p }}
            <input type="submit" value="Rassword Reset" class="btn btn-secondary">
        </form>
    </div>
    <!-- jquery-3.3.1 version -->
	<script src={%static "js/vendor/jquery-3.3.1.min.js"%}></script>
	<!-- bootstra.min js -->
	<script src={%static "js/bootstrap.min.js"%}></script>
	<!-- mmenu js -->
<!--	<script src={%static "js/jquery.mmenu.js"%}></script>-->
	<!---slick-js-->
	<script src={%static "js/slick.min.js"%}></script>
	<!-- plugins js -->
	<script src={%static "js/plugins.js"%}></script>
	<!-- main js -->
	<script src={%static "js/main.js"%}></script>
</body>
</html>
