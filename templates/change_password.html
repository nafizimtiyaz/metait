{% extends "pmain.html" %}
{% block body %}
{% load static %}
{% load crispy_forms_tags %}
<div class="container">
    <br>
    <center style="height: 60vh">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>
    <div text="red">
        {% for msg in messages %}
        <h3> {{msg}}</h3>
        {%endfor%}

    </div>
    </center>
    <br>
</div>
{% endblock body %}
